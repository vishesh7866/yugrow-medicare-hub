        console.log('reCAPTCHA functionality is disabled but function exists for compatibility');
        window.dispatchEvent(new Event('recaptchaLoaded'));
      };
      
      // Create a mock grecaptcha object to prevent errors
      window.grecaptcha = {
        ready: (callback) => setTimeout(callback, 10),
        execute: () => Promise.resolve("dummy-token"),
        render: () => 1,
        reset: () => {},
        getResponse: () => "dummy-token"
      };
      
      // Dispatch the event immediately since we're not loading the real script
      setTimeout(() => {
        window.onRecaptchaLoad();
      }, 100);
    </script>
